name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        run: |
          scp -i your-key.pem -r . ubuntu@ec2-ip:/home/ubuntu/blockhouse-task
          ssh -i your-key.pem ubuntu@ec2-ip "cd /home/ubuntu/blockhouse-task && docker build -t trade-app . && docker run -d -p 8000:8000 trade-app"
